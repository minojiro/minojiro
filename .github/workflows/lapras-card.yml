name: LAPRAS Card

on:
  workflow_dispatch:

jobs:
  update-card:
    name: LAPRAS Card
    runs-on: ubuntu-latest
    steps:
      - uses: kawamataryo/lapras-card-readme@main
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHARE_ID: 'minojiro'
          ICON_FIRST: '#0a2e75'
          ICON_SECOND: '#0a2e75'
          BACKGROUND_FIRST: '#003089'
          BACKGROUND_SECOND: '#003089'
          LANG: 'en'
